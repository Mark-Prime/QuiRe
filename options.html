<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>QuiRe Options</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="options.css">
        <script src="options.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="header">QuiRe</div>
        <div class="edit-bar" id="edit-bar"></div>
        <main>
            <ul class="cards" id="cards">
                <li class="card" draggable>
                    <div class="card--header"><div class="card--title">Header</div><div class="card--hotkey">Hotkey: Alt+1</div></div>
                    <div class="card--content">hello 1<div class="btns">
                        <button class="btn">Edit</button>
                        <button class="btn btn--del">Delete</button>
                    </div></div>
                </li>
                <li class="card" draggable>
                    <div class="card--header">Header</div>
                    <div class="card--content">hello 2<div class="btns">
                        <button class="btn">Edit</button>
                        <button class="btn btn--del">Delete</button>
                    </div></div>
                </li>
                <li class="card" draggable>
                    <div class="card--header">Header</div>
                    <div class="card--content">hello 3<div class="btns">
                        <button class="btn">Edit</button>
                        <button class="btn btn--del">Delete</button>
                    </div></div>
                </div>
                <li class="card folder">
                    <div class="card--header">Folder</div>
                    <ul class="folder--content">
                        <li class="card" draggable>
                            <div class="card--header">Header</div>
                            <div class="card--content">hello 1<div class="btns">
                                <button class="btn">Edit</button>
                                <button class="btn btn--del">Delete</button>
                            </div></div>
                        </li>
                        <li class="card" draggable>
                            <div class="card--header">Header</div>
                            <div class="card--content">hello 2<div class="btns">
                                <button class="btn">Edit</button>
                                <button class="btn btn--del">Delete</button>
                            </div></div>
                        </li>
                    </ul>
                </li>
            </ul> 
            <div class="btns" id="add-items">
                <button class="btn btn--add">Add Folder</button>
                <button class="btn btn--add">Add Item</button>
            </div>
        </main>
    </body>
</html>
